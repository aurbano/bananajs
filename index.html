<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Bananajs Demo</title>
    <script src="https://www.google.com/jsapi"></script>
    <script src="lib/colorthief.js"></script>
    <script src="src/banana.js"></script>
    <script type="text/javascript">
      var banana = new Bananajs({
        googleApi: google,
        debug: true
      });

      google.setOnLoadCallback(function(){
        var colorPromise = banana.getColor("banana");
        colorPromise.then(function(color){
          document.body.style.background = "rgb("+color[0]+","+color[1]+","+color[2],")";
        });
      });
    </script>

  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="branding"  style="float: left;"></div><br />
    <img id="content" src=""/>
  </body>
</html>
